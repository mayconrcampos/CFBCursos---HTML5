<!DOCTYPE html> <!--Indica que a versão 5 será utilizada-->

<html lang="pt-BR"> <!--Tag Raiz, pai de todas as outras tags-->

    <head> <!--Tag head, invisível ao usuário, contém informações das configurações da página e o título da mesma.-->

        <meta charset="UTF-8"> <!--Tag meta que contém a configuração charset, a qual indica a codificação de caracteres que será utilizada, neste caso UTF-8-->

        <meta name="viewport" content="width=device-width,  initial-scale=1.0">

        <title>Document</title> <!--tag title contém o título da página que irá estampar a barra de título.-->
    
    <!--A tag head também poderá conter folhas de estilo CSS entre outras configurações.-->

    <!--A tag head é filha da tag HTML-->
    
    </head>

    <body>
        <!--A tag body contém todo o conteúdo visível pelo usuário, nela contém todos os elementos que contém na página-->
        <!--Títulos, parágrafos, conteineres, artigos, painéis de navegação, barras laterais, rodapés, etc.-->

        <!--A tag body é filha da Tag HTML-->

    </body>
    
</html>
